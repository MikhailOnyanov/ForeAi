name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17.4-alpine3.21
        env:
          POSTGRES_DB: foreaidb
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U ${{ POSTGRES_USER }} -d ${{ POSTGRES_DB }}"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      chromadb:
        image: chromadb/chroma:latest
        env:
          CHROMA_HOST: chroma-server
          CHROMA_PORT: 8000
        ports:
          - 8000:8000

      backend:
        image: fore-ai-backend:latest
        ports:
          - 80:80
        env:
          DATABASE_URL: postgresql://admin:admin@postgres_container:5432/foreaidb
          CHROMA_HOST: ${{ CHROMA_HOST }}
        options: >-
          --health-cmd "curl --fail http://localhost:80/docs || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Wait for Backend to be Ready
      run: |
        echo "Waiting for backend to be ready..."
        until curl --silent --fail http://localhost:80/docs; do
          echo "Waiting for backend..."
          sleep 5
        done
        echo "Backend is ready!"

    - name: Run Tests
      env:
        BASE_URL: "http://localhost:80"
      run: |
        echo "will run pytest tests"
        echo "end"
